<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            position: relative;
            height: 60px; /* Pas de hoogte aan naar wens */
        }
        .menu-bg {
            background-image: url('menu-bg.jpg'); /* Zorg ervoor dat dit bestand aanwezig is */
            background-size: cover;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .logo {
            height: 50px; /* Pas de hoogte aan naar wens */
            margin-right: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Logo" class="logo"> <!-- Zorg ervoor dat dit bestand aanwezig is -->
    <div class="menu-bg"></div>
    <nav>
        <a href="#home">Home</a>
        <a href="#over">Over</a>
        <a href="#diensten">Diensten</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <h1>Welkom op mijn website!</h1>
    <p>Dit is een voorbeeld van een eenvoudige website met een menubalk.</p>
</main>

</body>
</html>
